.lista-anime {

  padding: 0;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;            /* espaço entre as caixas */
}

.anime-box {
  background: rgba(0, 0, 0, 0.2);
  border: 2px solid #00c3ff;
  border-radius: 12px;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  transition: transform 0.3s;
}

.anime-box:hover {
  transform: scale(1.05); /* zoom suave ao passar o mouse */
}

.anime-titulo {
  background: #00c3ff;
  color: #fff;
  font-weight: bold;
  padding: 10px;
  font-size: 18px;
}

.foto-anime {

}
